<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-
width, initial-scale=1.0"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>INVENTARIS KANTOR</title>
  </head>
  <body
    class="container d-flex flex-column justify-content-center"
    style="min-height: 100vh"
  >
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- <body> -->
    <h1 class="text-center">Peminjaman Inventaris Kantor</h1>
    <form th:action="@{/searchid}">
      <div class="form-group">
        <label for="Id_search"></label>
        <input
          type="text"
          class="form-control"
          id="Id_search"
          name="id_search"
          placeholder="search nama"
        />
      </div>
    </form>
    <a
                th:href="@{/addpeminjaman}"
                class="btn btn-info"
              >
                Tambah Peminjam
              </a>
    <div class="mt-2">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Kode Barang</th>
            <th scope="col">Barang</th>
            <th scope="col">Nama</th>
            <th scope="col">NIP</th>
            <th scope="col">Domisili</th>
            <th scope="col">Tanggal</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="list : ${listpinjam}">
            <td th:text="${list.kode_barang}"></td>
            <td th:text="${list.nama_barang}"></td>
            <td th:text="${list.nama_peminjam}"></td>
            <td th:text="${list.nip_peminjam}"></td>
            <td th:text="${list.domisili_peminjam}"></td>
            <td th:text="${list.tanggal_pinjam}"></td>
            <td>
              <a
                th:href="@{/editpeminjaman/{nip_peminjam}(nip_peminjam=${list.nip_peminjam})}"
                class="btn btn-info"
              >
                Edit
              </a>
              <a
                th:href="@{/deletepeminjam/{nip_peminjam}(nip_peminjam=${list.nip_peminjam})}"
                class="btn btn-info"
              >
                Sudah dikembalikan
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <td class="align-items-center">
      <a th:href="@{/info}" class="btn btn-success w-full mt-4">Lihat Info</a>
    </td>

    <!-- Bootstrap -->
  </body>
</html>
