<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
    <title>Edit Peminjaman</title>
  </head>
  <body
    class="container d-flex flex-column justify-content-center"
    style="min-height: 100vh"
  >
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6
jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPI
Pm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwE

ULTy"
      crossorigin="anonymous"
    ></script>
    <!-- <body> -->

    <h1 class="text-center">Edit Peminjaman</h1>
    <div class="mt-3">
      <form action="/editpeminjaman" method="post">
        <div class="form-group">
          <label for="Nama_Peminjam">Nama</label>
          <input
            type="text"
            class="form-control"
            id="Nama_Peminjam"
            name="nama_peminjam"
            th:value="${peminjam.nama_peminjam}"
          />
        </div>
        <div class="form-group">
          <label for="Nip_peminjam">NIP</label>
          <input
            type="text"
            class="form-control"
            id="Nip_peminjam"
            name="nip_peminjam"
            th:value="${peminjam.nip_peminjam}"
          />
        </div>
        <div class="form-group">
          <label for="Domisili_peminjam">Domisili</label>
          <input
            type="text"
            class="form-control"
            id="Domisili_peminjam"
            name="domisili_peminjam"
            th:value="${peminjam.domisili_peminjam}"
          />
        </div>
        <div class="form-group">
          <label for="Tanggal_pinjam">Tanggal</label>
          <input
            type="date"
            class="form-control"
            id="Tanggal_pinjam"
            name="tanggal_pinjam"
            th:value="${peminjam.tanggal_pinjam}"
          />
        </div>
        <div class="form-group">
          <label for="Kode_barang">Kode Barang</label>
          <input
            type="text"
            class="form-control"
            id="Kode_barang"
            name="kode_barang"
            th:value="${peminjam.kode_barang}"
          />
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary w-100 py-2 my-4">
            Submit
          </button>
        </div>
      </form>
    </div>
    <!-- Bootstrap -->
  </body>
</html>
